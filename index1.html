<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiệu ứng Bụi Sao quanh Chữ</title>
    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }

        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            font-family: 'Arial', sans-serif;
            color: white;
            z-index: 1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            pointer-events: none;
            animation: sparkle 1s infinite;
        }

        @keyframes sparkle {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <div id="text">Tớ yêu cậu</div>

    <script>
        // Lấy vị trí và kích thước của chữ
        function getTextPosition() {
            const textElement = document.getElementById('text');
            const rect = textElement.getBoundingClientRect();
            return {
                x: rect.left + rect.width / 2,
                y: rect.top + rect.height / 2,
                width: rect.width,
                height: rect.height
            };
        }

        // Hàm tạo sao băng xung quanh chữ
        function createStar(x, y) {
            const star = document.createElement('div');
            star.classList.add('star');

            // Đặt vị trí ngẫu nhiên cho sao
            const size = Math.random() * 5 + 2;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;

            const dx = (Math.random() - 0.5) * 3; // Vận tốc di chuyển theo chiều ngang
            const dy = (Math.random() - 0.5) * 3; // Vận tốc di chuyển theo chiều dọc

            // Đặt sao xung quanh vị trí chữ
            const offsetX = x + (Math.random() * 2 - 1) * 50; // Xung quanh chữ
            const offsetY = y + (Math.random() * 2 - 1) * 50; // Xung quanh chữ

            star.style.left = `${offsetX}px`;
            star.style.top = `${offsetY}px`;

            document.body.appendChild(star);

            // Di chuyển sao
            function moveStar() {
                const currentX = parseFloat(star.style.left);
                const currentY = parseFloat(star.style.top);

                star.style.left = `${currentX + dx}px`;
                star.style.top = `${currentY + dy}px`;

                // Nếu sao ra ngoài màn hình, reset lại vị trí
                const { x, y, width, height } = getTextPosition();
                const textBounds = {
                    left: x - width / 2,
                    right: x + width / 2,
                    top: y - height / 2,
                    bottom: y + height / 2
                };

                if (
                    currentX < textBounds.left || currentX > textBounds.right ||
                    currentY < textBounds.top || currentY > textBounds.bottom
                ) {
                    const offsetX = x + (Math.random() * 2 - 1) * 50;
                    const offsetY = y + (Math.random() * 2 - 1) * 50;
                    star.style.left = `${offsetX}px`;
                    star.style.top = `${offsetY}px`;
                }

                requestAnimationFrame(moveStar);
            }

            moveStar();
        }

        // Tạo sao băng liên tục xung quanh chữ
        function createStarsAroundText() {
            const { x, y } = getTextPosition();

            for (let i = 0; i < 100; i++) {
                createStar(x, y); // Tạo sao xung quanh chữ
            }
        }

        // Khi người dùng di chuột vào chữ "Tớ yêu cậu", tạo sao
        const textElement = document.getElementById('text');
        textElement.addEventListener('mouseover', function () {
            createStarsAroundText();
        });

        // Tạo sao ngay khi trang tải
        createStarsAroundText();
    </script>
</body>

</html>

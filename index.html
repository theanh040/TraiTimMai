<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>❤️</title>
    <style>
        canvas {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: #2e2e2e;
            z-index: 0;
        }
    </style>
</head>

<body style="background-color: #000;">
    <canvas id="heart"></canvas>

    <script>
        window.requestAnimationFrame =
            window.requestAnimationFrame ||
            window.webkitRequestAnimationFrame ||
            window.mozRequestAnimationFrame ||
            function (callback) {
                window.setTimeout(callback, 1000 / 60);
            };

        window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
            (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
        );

        var canvas = document.getElementById("heart");
        var ctx = canvas.getContext("2d");

        var loaded = false;

        function init() {
            if (loaded) return;
            loaded = true;

            // Scale factor for mobile devices
            var scaleFactor = window.isDevice ? 0.7 : 1;
            var traceCount = window.isDevice ? 15 : 50;
            var width = (canvas.width = window.innerWidth * scaleFactor);
            var height = (canvas.height = window.innerHeight * scaleFactor);

            ctx.fillStyle = "rgba(0,0,0,1)";
            ctx.fillRect(0, 0, width, height);

            var heartPosition = function (rad) {
                return [
                    Math.pow(Math.sin(rad), 3),
                    -(15 * Math.cos(rad) - 5 * Math.cos(2 * rad) - 2 * Math.cos(3 * rad) - Math.cos(4 * rad)),
                ];
            };

            var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
                return [dx + pos[0] * sx, dy + pos[1] * sy];
            };

            // Resize canvas dynamically
            window.addEventListener("resize", function () {
                width = canvas.width = window.innerWidth * scaleFactor;
                height = canvas.height = window.innerHeight * scaleFactor;
                ctx.fillStyle = "rgba(0,0,0,1)";
                ctx.fillRect(0, 0, width, height);
            });

            var pointsOrigin = [];
            var i;
            var dr = 0.1;

            for (i = 0; i < Math.PI * 2; i += dr)
                pointsOrigin.push(scaleAndTranslate(heartPosition(i), 180 * scaleFactor, 11 * scaleFactor, 0, 0));

            var heartPointsCount = pointsOrigin.length;

            var targetPoints = [];
            var pulse = function (kx, ky) {
                for (i = 0; i < pointsOrigin.length; i++) {
                    targetPoints[i] = [];
                    targetPoints[i][0] = kx * pointsOrigin[i][0] + width / 2;
                    targetPoints[i][1] = ky * pointsOrigin[i][1] + height / 2.5; // Adjust heart position
                }
            };

            var particles = [];
            for (i = 0; i < heartPointsCount; i++) {
                var x = Math.random() * width;
                var y = Math.random() * height;
                particles[i] = {
                    vx: 0,
                    vy: 0,
                    R: 2,
                    speed: Math.random() + 2,
                    q: ~~(Math.random() * heartPointsCount),
                    D: 2 * (i % 2) - 1,
                    force: 0.1 * Math.random() + 0.6,
                    color: "hsla(0," + ~~(40 * Math.random() + 60) + "%," + ~~(60 * Math.random() + 20) + "%,.4)",
                    trace: Array.from({ length: traceCount }, () => ({ x: x, y: y })),
                };
            }

            var config = {
                traceK: 0.3,
                timeDelta: 0.02,
            };

            var time = 0;

            function loop() {
                var n = -Math.cos(time);
                pulse((1 + n) * 0.5, (1 + n) * 0.5);
                time += config.timeDelta;
                ctx.fillStyle = "rgba(0,0,0,0.1)";
                ctx.fillRect(0, 0, width, height);
                particles.forEach(function (particle) {
                    var target = targetPoints[particle.q];
                    var dx = particle.trace[0].x - target[0];
                    var dy = particle.trace[0].y - target[1];
                    var length = Math.sqrt(dx * dx + dy * dy);

                    if (length < 10) {
                        if (Math.random() > 0.95) particle.q = ~~(Math.random() * heartPointsCount);
                        else {
                            if (Math.random() > 0.99) particle.D *= -1;
                            particle.q = (particle.q + particle.D + heartPointsCount) % heartPointsCount;
                        }
                    }

                    particle.vx += (-dx / length) * particle.speed;
                    particle.vy += (-dy / length) * particle.speed;

                    particle.trace[0].x += particle.vx;
                    particle.trace[0].y += particle.vy;

                    particle.vx *= particle.force;
                    particle.vy *= particle.force;

                    for (var k = 0; k < particle.trace.length - 1; ) {
                        var T = particle.trace[k];
                        var N = particle.trace[++k];
                        N.x -= config.traceK * (N.x - T.x);
                        N.y -= config.traceK * (N.y - T.y);
                    }

                    ctx.fillStyle = particle.color;
                    particle.trace.forEach(function (tracePoint) {
                        ctx.fillRect(tracePoint.x, tracePoint.y, 1, 1);
                    });
                });

                requestAnimationFrame(loop);
            }

            loop();

            // Play audio when the canvas is clicked
            canvas.addEventListener("click", () => {
                const audio = new Audio("audio/theanh1.mp3"); // Replace with your actual file path
                audio.play();
            });
        }

        if (document.readyState === "complete" || document.readyState === "interactive") {
            init();
        } else {
            document.addEventListener("DOMContentLoaded", init);
        }
    </script>
</body>

</html>
